name: Deploy
run-name: Deploy Library üöÄ
on:
  push:
    tags:
    - '[0-9]*.[0-9]*.[0-9]*'
jobs:
  deploy_jobs:
    runs-on: macos-latest
    steps:
    - name: set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'adopt'
    - name: Check out repository code
      uses: actions/checkout@v3
      with:
        ref: main
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
    - name: Set version
      id: version
      run: |
        echo "tag=${{ github.ref_name }}" >> $GITHUB_ENV
    - name: Update version
      run: |
        sed -i -e "s/versionName=[0-9]*.[0-9]*.[0-9]*/versionName=${{ env.tag }}/g" ./media/movie/gradle.properties
        rm -rf ./media/movie/gradle.properties-e
        git config user.name "${GITHUB_ACTOR}"
        git config user.email "${GITHUB_ACTOR}@users.noreply.github.com"
        git add .
        git commit -m "Update version ${{ env.tag }}"
        git push
    - name: Clean build
      run: ./gradlew media:movie:clean build
    - name: Deploy
      run: |
        ./gradlew media:movie:publish
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    - name: Set var of request header
      if: ${{ success() }}
      run: |
        echo ::set-env name=REQUEST_HEADER::"'"Accept:application/vnd.github.everest-preview+json"'"
    - name: Set var of request body
      run: |
        echo ::set-env name=REQUEST_BODY::'{"event_type": "published", "client_payload": { "name": "„ÅÇ„ÅÇ„ÅÇ„ÅÇ"}}'
    - name: Repository dispatch
      run: |
        curl -X POST https://api.github.com/repos/hiraok/ComposeSample/dispatches \
        -H $REQUEST_HEADER \
        -u ${{ secrets.GITHUB_TOKEN }} \
        --data "$REQUEST_BODY"
